services:
  # Django Backend Service
  - type: web
    name: cohort-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate --run-syncdb && python manage.py collectstatic --noinput && python reset_mentor_passwords.py && python import_users_simple.py && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api/auth/token/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: cohort-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true

  # React Frontend Service
  - type: web
    name: cohort-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_URL
        value: https://cohort-backend.onrender.com/api

# PostgreSQL Database
databases:
  - name: cohort-db
    databaseName: cohort_db
    user: cohort_user
    plan: free
    region: oregon
