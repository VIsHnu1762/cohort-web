services:
  - type: web
    name: cohort-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: cohort-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
    healthCheckPath: /admin/login/

databases:
  - name: cohort-db
    databaseName: cohort_db
    user: cohort_user
